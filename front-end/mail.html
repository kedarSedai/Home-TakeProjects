<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Mail archiver</title>
      <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      
      <div class="container">
         <form action="#" method="GET">
            <div class="input-group">
               <span class="input-group-addon transparent">
                  <svg class="svg-calender" width="1.5rem" height="1.5rem"></svg>
               </span>
               <input class="form-control left-border-none" placeholder="2020/1/1 - 2020/1/1">	
               <span class="input-group-addon">
                  <svg class="svg-search" width="1.5rem" height="1.5rem"></svg>
               </span>
            </div>
         </form>
         <br>
         <form action="#" method="GET">
            <div class="input-group">
               <input type="text" class="form-control" placeholder="From">
               <span class="input-group-addon">
                  <svg class="svg-search" width="1.5rem" height="1.5rem"></svg>
               </span>
            </div>
         </form>
         <br><br>
         <span class="results"><b>Results:0mail(s)</b></span>
         <hr>
         <div class="bg">
            <img src="./icon/logo.png" alt="">
         </div>
      </div>
      </div>
      <script src="js/script.js"></script>
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
      <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
   </body>
</html>
